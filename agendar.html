
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Cita</title>
</head>
<body>
  <h1>Formulario de Agendamiento</h1>
  <form method="POST" action="https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec">
    <input name="rut" placeholder="RUT" required /><br />
    <input name="nombre" placeholder="Nombre Paciente" required /><br />
    <input name="medico" placeholder="Médico" required /><br />
    <input name="fecha" type="date" required /><br />
    <input name="hora" type="time" required /><br />
    <textarea name="sintomas" placeholder="Síntomas..."></textarea><br />
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
