    const csv = await res.text();
    const rows = csv.trim().split("\n").map(row => row.split(","));

    let pacientes = 0, medicos = 0, hoy = 0;
    const estados = {};
    const especialidades = {};
    const fechas = {};

    const headers = rows[0];
    const idx = Object.fromEntries(headers.map((h, i) => [h, i]));
    const today = new Date().toISOString().split("T")[0];

    for (let row of rows.slice(1)) {
      if (row[idx["Email"]]?.includes("@email.com")) pacientes++;
      if (row[idx["Especialidad"]] && row[idx["Email"]]?.includes("@hospital.com")) medicos++;
      if (row[idx["Fecha"]] === today) hoy++;

      const esp = row[idx["Especialidad"]];
      if (esp) especialidades[esp] = (especialidades[esp] || 0) + 1;

      const estado = row[idx["Estado"]];
      if (estado) estados[estado] = (estados[estado] || 0) + 1;

      const fecha = row[idx["Fecha"]];
      if (fecha) fechas[fecha] = (fechas[fecha] || 0) + 1;
    }

    document.getElementById("pacientes").textContent = pacientes;
    
    document.getElementById("hoy").textContent = hoy;

    // Bar Chart (Especialidades)
    new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels: Object.keys(especialidades),
        datasets: [{
          label: "Citas por Especialidad",
          data: Object.values(especialidades),
          backgroundColor: "#60a5fa"
        }]
      }
    });

    new Chart(document.getElementById("pieChart"), {
      type: "pie",
      data: {
        labels: Object.keys(estados),
        datasets: [{
          label: "Estados de Cita",
          data: Object.values(estados),
          backgroundColor: ["#facc15", "#3b82f6", "#10b981", "#f87171"]
        }]
      }
    });

    // Line Chart (por dÃ­a)
    const fechasOrdenadas = Object.keys(fechas).sort();
    mostrarProgramas Pendientes(rows.slice(1), idx);

<script>
function mostrarProgramas Pendientes(data, idx) {
  const pendientes = data.filter(r => r[idx["Estado"]] === "programas pendientes");
  document.getElementById("totalProgramas Pendientes").textContent = pendientes.length;

  const mapa = {};
  for (let r of pendientes) {
    const rut = r[idx["RUTPaciente"]] || r[idx["Paciente"]];
    const nombre = r[idx["Paciente"]] || "Desconocido";
    const fecha = r[idx["Fecha"]];
    const esp = r[idx["Especialidad"]];

    if (!mapa[rut]) {
      mapa[rut] = { nombre, rut, count: 1, ultima: fecha, esp };
    } else {
      mapa[rut].count++;
      if (fecha > mapa[rut].ultima) {
        mapa[rut].ultima = fecha;
        mapa[rut].esp = esp;
      }
    }
  }

  const tabla = document.getElementById("tablaProgramas Pendientes");
  tabla.innerHTML = pendientes.length === 0 ? `<tr><td colspan="5" style="padding: 1rem; text-align: center; color: #16a34a;">âœ¨ Todos los pacientes estÃ¡n al dÃ­a. Â¡No hay programas pendientes!</td></tr>` : "";
  Object.values(mapa).forEach(p => {
    tabla.innerHTML += `
      <tr style="border-top: 1px solid #e2e8f0;">
        <td style="padding: 0.5rem;">${p.nombre}</td>
        <td style="padding: 0.5rem;">${p.rut}</td>
        <td style="padding: 0.5rem;">${p.count}</td>
        <td style="padding: 0.5rem;">${p.ultima}</td>
        <td style="padding: 0.5rem;">${p.esp}</td>
      </tr>
    `;
  });
}
</script>
