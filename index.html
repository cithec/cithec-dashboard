
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel CITHEC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <div class="max-w-6xl mx-auto bg-white p-8 rounded-xl shadow space-y-12">

    <header class="text-center">
      <h1 class="text-3xl font-bold text-blue-700">CITHEC - Centro Integral de Heridas Crónicas</h1>
      <p class="text-gray-500 text-sm mt-1">Panel de Gestión Médica</p>
    </header>

    <section class="space-y-6">
      <h2 class="text-xl font-semibold border-b pb-2">1. Agendar Nueva Cita</h2>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Nombre del Paciente" class="input" required>
        <input type="text" placeholder="RUT" class="input" required>
        <input type="date" class="input" required>
        <input type="time" class="input" required>
        <select class="input" required>
          <option value="">Especialidad</option>
          <option>Médico Cirujano</option>
        </select>
        <textarea placeholder="Síntomas" class="input col-span-2" required></textarea>
        <textarea placeholder="Notas adicionales" class="input col-span-2"></textarea>
        <button class="btn col-span-2">Guardar Cita</button>
      </form>
    </section>

    <section class="space-y-6">
      <h2 class="text-xl font-semibold border-b pb-2">2. Registrar Paciente</h2>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Nombre completo" class="input" required>
        <input type="text" placeholder="RUT" class="input" required>
        <input type="number" placeholder="Edad" class="input" required>
        <select class="input" required>
          <option value="">Género</option>
          <option>Femenino</option>
          <option>Masculino</option>
        </select>
        <input type="tel" placeholder="Teléfono" class="input" required>
        <input type="text" placeholder="Dirección" class="input" required>
        <button class="btn col-span-2">Guardar Paciente</button>
      </form>
    </section>

    <section class="space-y-6">
      <h2 class="text-xl font-semibold border-b pb-2">3. Registrar Médico</h2>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Nombre completo" class="input" required>
        <input type="text" placeholder="RUT" class="input" required>
        <input type="text" placeholder="Especialidad" class="input" required>
        <input type="tel" placeholder="Teléfono" class="input" required>
        <button class="btn col-span-2">Guardar Médico</button>
      </form>
    </section>

    <section class="space-y-6">
      <h2 class="text-xl font-semibold border-b pb-2">4. Programas Pendientes</h2>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Nombre del Paciente" class="input">
        <input type="text" placeholder="RUT" class="input" required>
        <textarea placeholder="Detalle del Programa" class="input col-span-2" required></textarea>
        <input type="date" class="input" required>
        <select class="input" required>
          <option value="Pendiente">Pendiente</option>
          <option value="Completado">Completado</option>
        </select>
        <button class="btn col-span-2">Guardar Programa</button>
      </form>
    </section>

  </div>

  <style>
    .input { @apply w-full p-2 border border-gray-300 rounded-lg; }
    .btn { @apply bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700; }
  </style>

</body>
</html>
