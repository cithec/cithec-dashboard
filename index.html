
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CITHEC - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="scripts.js"></script>
</head>
<body class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md flex flex-col">
    <div class="p-6 border-b border-gray-200">
      <h1 class="text-xl font-bold text-gray-900">Dra Patricia Cruz Rocha</h1>
      <p class="text-sm text-gray-500">Centro Integral de Heridas Crónicas</p>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <button onclick="showSection('dashboard')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-100">Dashboard</button>
      <button onclick="showSection('citas')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-100">Citas</button>
      <button onclick="showSection('pacientes')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-100">Pacientes</button>
      <button onclick="showSection('medicos')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-100">Médicos</button>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-auto">
    <section id="dashboard" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">CITHEC</h2>
      <div class="p-4 bg-white rounded shadow">Resumen general del sistema de citas médicas</div>
    </section>

    <section id="citas" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">Agendar Cita</h2>
      <form class="bg-white p-4 rounded shadow space-y-4 max-w-lg">
        <input type="text" placeholder="RUT del Paciente" class="w-full border p-2 rounded">
        <input type="text" placeholder="Nombre del Paciente" class="w-full border p-2 rounded">
        <input type="date" class="w-full border p-2 rounded">
        <input type="time" class="w-full border p-2 rounded">
        <textarea placeholder="Síntomas" class="w-full border p-2 rounded"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Guardar Cita</button>
      </form>
    </section>

    <section id="pacientes" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">Registrar Paciente</h2>
      <form class="bg-white p-4 rounded shadow space-y-4 max-w-lg">
        <input type="text" placeholder="RUT" class="w-full border p-2 rounded">
        <input type="text" placeholder="Nombre completo" class="w-full border p-2 rounded">
        <input type="date" class="w-full border p-2 rounded">
        <textarea placeholder="Historial Médico" class="w-full border p-2 rounded"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Guardar Paciente</button>
      </form>
    </section>

    <section id="medicos" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">Registrar Médico</h2>
      <form class="bg-white p-4 rounded shadow space-y-4 max-w-lg">
        <input type="text" placeholder="Nombre" class="w-full border p-2 rounded">
        <input type="text" placeholder="Especialidad" class="w-full border p-2 rounded">
        <input type="email" placeholder="Correo electrónico" class="w-full border p-2 rounded">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Guardar Médico</button>
      </form>
    </section>
  </main>
</body>
</html>
